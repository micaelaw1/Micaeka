<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XanFarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fefae0;
      height: 100%;
      width: 100vw;
      overscroll-behavior: contain;
    }
    #pantallaPrincipal {
      background-image: url("https://i.imgur.com/qbJMnhv.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      padding: 20px 0 0 0;
      z-index: 1;
      position: relative;
      box-sizing: border-box;
    }
    .moneda-bar {
      margin: 0 0 10px 0;
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
    }
    .moneda-bar span {
      background: rgba(255,255,255,0.85);
      color: #333;
      border-radius: 16px;
      padding: 6px 14px;
      margin: 0 2px;
      font-weight: bold;
      display: inline-block;
      min-width: 70px;
    }
    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }
    .menu button {
      flex: 1 0 30%;
      margin: 6px 4px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .menu button:active { transform: scale(0.97); }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 92%;
      max-width: 450px;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .cofre-img {
      width: 140px;
      max-width: 80vw;
      margin: 24px auto 12px auto;
      display: block;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cofre-img.abierto {
      animation: cofre-abierto 0.7s cubic-bezier(.21,1.02,.73,.97);
    }
    @keyframes cofre-abierto {
      0% { transform: scale(1) rotate(0deg);}
      30% { transform: scale(1.18) rotate(-8deg);}
      60% { transform: scale(1.1) rotate(6deg);}
      100% { transform: scale(1) rotate(0deg);}
    }
    .cofre-info {
      margin-bottom: 14px;
      color: #222;
      font-weight: bold;
    }
    .cofre-keys {
      font-size: 1rem;
      margin-top: 2px;
    }
    .cofre-open-btn {
      padding: 10px 26px;
      background-color: #3777ca;
      color: white;
      border: 0;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 12px;
      margin-top: 4px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .cofre-open-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .tab-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
      gap: 6px;
    }
    .tab-selector button {
      margin: 4px 0;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-selector .active {
      background: #3777ca;
      color: white;
    }
    #resultadoCofre { min-height: 24px; }

    .plant {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: #fafafa;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .plant img {
      width: 34px;
      border-radius: 5px;
    }
    .plant-info {
      flex: 1;
    }
    .production {
      color: #3777ca;
      font-size: 14px;
      font-weight: bold;
      margin-left: 8px;
    }
    #progresoProduccion {
      width: 270px;
      height: 22px;
      background: #eee;
      border-radius: 13px;
      margin: 10px auto 5px auto;
      position: relative;
      overflow: hidden;
      border: 1.5px solid #bdbdbd;
      box-shadow: 0 1px 5px #0001;
    }
    #barraProduccion {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      height: 100%;
      background: linear-gradient(90deg, #ffe066, #4dd599 90%);
      width: 0%;
      border-radius: 13px 0 0 13px;
      transition: width 0.7s cubic-bezier(.23,.89,.43,.99);
    }
    #contadorProduccion {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.07em;
      color: #13314e;
      text-shadow: 0 1px 5px #fff, 0 1px 6px #13314e22;
    }
    #btnRecolectar {
      margin: 10px auto 0 auto;
      padding: 12px 30px;
      font-size: 1.13em;
      background: #4dd599;
      color: #fff;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 2px 6px #4dd59944;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #btnRecolectar:disabled {
      background: #ddd;
      color: #aaa;
      cursor: not-allowed;
    }
    #granjeroAnim {
      width: 40px;
      height: 40px;
      margin-right: 5px;
      border-radius: 50%;
      object-fit: cover;
      background: #eee;
      animation: correr 1.2s infinite linear;
      display: inline-block;
    }
    @keyframes correr {
      0% { transform: translateX(0);}
      25% { transform: translateX(15px);}
      50% { transform: translateX(0);}
      75% { transform: translateX(-15px);}
      100% { transform: translateX(0);}
    }
    #recoleccionAnimada {
      font-size: 2.2em;
      color: #ffe066;
      position: absolute;
      left: 50%;
      top: 15%;
      transform: translate(-50%,0);
      z-index: 1001;
      pointer-events: none;
      animation: monedasSalto 1.2s cubic-bezier(.21,1.02,.73,.97);
      display: none;
      background: rgba(255,255,255,0.82);
      border-radius: 18px;
      padding: 18px 36px;
      box-shadow: 0 2px 16px #ffe06677;
    }
    @keyframes monedasSalto {
      0% { opacity:0; transform: translate(-50%,30px) scale(0.7);}
      20% { opacity:1; transform: translate(-50%,-16px) scale(1.07);}
      60% { opacity:1; transform: translate(-50%,-28px) scale(1.07);}
      100% { opacity:0; transform: translate(-50%,0) scale(0.7);}
    }
    .moneda-icon {
      width: 20px;
      vertical-align: middle;
      margin-right: 3px;
    }
    .proximamente {
      color: #888;
      font-style: italic;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      margin: 15px 0;
    }
    .mission {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      text-align: left;
    }
    .mission small {
      display: block;
      margin-top: 4px;
      color: #666;
    }
    .btn-reclamar {
      background: #4dd599;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
    }
  </style>
</head>
